<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curadoria de filmes</title>

    <!-- CSS IMPORTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <div class="app-root">

                <nav class="c-menu-desk">
                    <div class="c-menu-desk__item">Filmes não curados</div>
                    <div class="c-menu-desk__item">Filmes curtidos</div>
                    <div class="c-menu-desk__item">Filmes não curtidos</div>

            </header>

            <section class="app-content">
                <header class="app-content__header">
                    <h2>filmes curtidos</h2>
                </header>
                <div class="l-movie-card-grid">
                    <article class="c-movie-card">
                        <img src="http://bit.ly/2srzxB7" alt="movie image">

                        </footer>
                    </article>

                    <article class="c-movie-card">
                        oi
                    </article>

                    <article class="c-movie-card">
                        oi

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="src/index.js"></script>

    <script src="src/components/Menu/Menu.js"></script>

</html>
