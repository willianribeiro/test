<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curadoria de filmes</title>

    <!-- CSS IMPORTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="src/sass/main.min.css">
</head>
<body>
    <div class="app-root">
        <menu></menu>
        <main class="app-main">
            <header class="app-header">
                <div class="app-header__btn" onclick="toggleMenu()">
                    <img src="https://image.ibb.co/hggLyQ/menu_lateral.png" alt="site menu button" />
                </div>
                <div class="app-header__logo">
                    <h1 class="h-not-visible">Viva Decora</h1>
                    <img src="https://image.ibb.co/mSxFXk/logo_viva_decora.png" alt="site logo" />
                </div>
                <menu-desk></menu-desk>
            </header>

            <section class="app-content">
                <header class="app-content__header">
                    <h2>filmes curtidos</h2>
                </header>
                <div class="l-movie-card-grid">
                    <movie-card></movie-card>
                </div>
            </section>
        </main>
    </div>


    <!-- JAVASCRIPT IMPORTS  -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/components/components.js"></script>
    <script src="src/modules/modules.js"></script>
    <script src="src/components/menu/menu.js"></script>
    <script src="src/components/menuDesk/menuDesk.js"></script>
    <script src="src/components/movieCard/movieCard.js"></script>
</body>
</html>
